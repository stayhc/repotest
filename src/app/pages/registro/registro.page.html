

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Crear una cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label position="floating"> Nombre: </ion-label>
          <ion-input autofocus="true" formControlName="nombre" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"> Apellido: </ion-label>
          <ion-input formControlName="apellido" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Género</ion-label>
          <ion-select placeholder="Opciones" name="genero" >
            <ion-select-option value="mujer">Mujer</ion-select-option>
            <ion-select-option value="hombre">Hombre</ion-select-option>
            <ion-select-option value="otro">Otro</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email: </ion-label>
          <ion-input type="email" placeholder="Email"
                     name="email" formControlName="email"
                     pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                     required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"> Contraseña: </ion-label>
          <ion-input formControlName="password" type="password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"> Confirmar Contraseña: </ion-label>
          <ion-input formControlName="confirmacionPassword" type="password" ></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="guardar()">Registrarse
        </ion-button>
      </form> 
    </ion-card-content>
  </ion-card>
</ion-content>
