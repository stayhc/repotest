<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
          defaultHref="/"
          text="Atrás"
          color="black"
          mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
                *ngFor ="let noticia of noticias;">

          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>
                
                <span class="noticia-name">{{noticia.source.name}} </span>
              </ion-card-subtitle>
              <ion-card-title>{{noticia.title}}</ion-card-title>
            </ion-card-header>

            <ion-img  *ngIf="noticia.urlToImage"
                        [src]="noticia.urlToImage"></ion-img>   
                        
            <ion-card-content>
              <p class="noticia-description">         
                {{noticia.description}}
              </p>
              <ion-button fill="outline" slot="ned" href="{{noticia.url}}" target="_blank">Leer artículo</ion-button>
            </ion-card-content>
          </ion-card>
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-content>
